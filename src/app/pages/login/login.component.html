<section class="w-full px-5 py-10 lg:py-20 h-full flex flex-col items-center m-0 lg:m-auto">
    <div class="flex flex-col lg:flex-row">
        <main class="lg:w-[400px] w-full m-auto"><h1 class="text-blue-600 font-bold text-2xl text-start w-full">Nuestro App</h1>

            <div class="flex flex-col gap-3">
                <h2 class="font-semibold text-xl">Hola, Bienvenido a nuestra App</h2>
                <img class=" rounded-lg block lg:hidden h-36 w-full object-cover" src="https://www.pentaweb.es/wp-content/uploads/2019/05/diseno-paginas-web-pymes.png" alt="">

            </div>
        
            <form class="w-full max-w-sm mt-10 lg:mt-6 justify-center m-auto ">
                <div class="flex flex-col mb-4">
                    <label for="email" class="font-semibold mb-1">Email</label>
                    <div class="flex items-center gap-2 border-2 border-gray-400 rounded-xl  focus-within:border-blue-400">

                        <input type="email" id="email" name="email" class="outline-none bg-transparent w-full h-full" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>
                <div class="flex flex-col mb-4">
                    <label for="password" class="font-semibold mb-1">Contraseña</label>
                    <div class="flex items-center gap-2 border-2 border-gray-400 rounded-xl  focus-within:border-blue-400">
                        <svg class="m-2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="#666666" d="M5.25 4h13.5a3.25 3.25 0 0 1 3.245 3.066L22 7.25v9.5a3.25 3.25 0 0 1-3.066 3.245L18.75 20H5.25a3.25 3.25 0 0 1-3.245-3.066L2 16.75v-9.5a3.25 3.25 0 0 1 3.066-3.245zh13.5zM20.5 9.373l-8.15 4.29a.75.75 0 0 1-.603.043l-.096-.042L3.5 9.374v7.376a1.75 1.75 0 0 0 1.606 1.744l.144.006h13.5a1.75 1.75 0 0 0 1.744-1.607l.006-.143zM18.75 5.5H5.25a1.75 1.75 0 0 0-1.744 1.606L3.5 7.25v.429l8.5 4.474l8.5-4.475V7.25a1.75 1.75 0 0 0-1.607-1.744z"/></svg>
                        <input type="password" id="password" name="password" class="outline-none bg-transparent w-full h-full" placeholder="Contraseña" required>
                    </div>
                </div>
                <span class="text-blue-500 w-full text-end cursor-pointer mt-2">Olvidaste tu Contraseña</span>
        
                <button [routerLink]="'/dashboard'" class="w-full p-2 bg-blue-600 font-medium rounded-xl mt-6 text-white">Iniciar Sesión</button>
        
                <div class="flex justify-center items-center mt-16">
                    <hr class="flex-grow border-gray-400">
                    <span class="mx-2">O Inicia sesión con</span>
                    <hr class="flex-grow border-gray-400">
                </div>
                <div class="flex gap-4 justify-center w-full mt-4">
                    <svg   class=" cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="30" height="30.703125" viewBox="0 0 256 262"><path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622l38.755 30.023l2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"/><path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055c-34.523 0-63.824-22.773-74.269-54.25l-1.531.13l-40.298 31.187l-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"/><path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82c0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602z"/><path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0C79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"/></svg>

                </div>
            </form>
        </main>
        <div class="image hidden lg:block">
            <img src="https://www.pentaweb.es/wp-content/uploads/2019/05/diseno-paginas-web-pymes.png" alt="">
